# This is a basic workflow to help you get started with Actions

name: CI

on: 
  workflow_dispatch:
    inputs:
      model_path:
        description: 'model path (gs://xxxx.h5)'     
        required: true
      model_tag:
        description: 'model tag'     
        required: true
        
jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: python -m pip install bentoml
        
      - name: Bento Packing
        run: python bento_packer.py --model_path ${{ github.event.inputs.model_path }}
     
      - name: Docker Build & Push Action
        uses: mr-smithers-excellent/docker-build-push@v5.6
        with:
          image: mnist_classifier
          tags: ${{ github.event.inputs.model_tag }}
          registry: ghcr.io
          dockerfile: Dockerfile
          directory: $SAVED_PATH
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PACKAGE_REGISTRY_ACCESS_TOKEN}}
          addLatest: true
        
